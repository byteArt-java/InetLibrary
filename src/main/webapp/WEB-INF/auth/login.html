<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<form method="post" action="/process_login">
    <!--ThyMeLeaf insert csrf token in each form html where have post method-->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <label for="username">Enter username: </label>
    <input type="text" id="username" name="username"><!--here username name must be such naming-->
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" id="password" name="password"><!--here password name must be such naming-->
    <br/>
    <input type="submit" value="Login">
    <div th:if="${param.error}" style="color: red">
        Invalid username or password!
    </div>
</form>
</body>
</html>
