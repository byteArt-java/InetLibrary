<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>
<div th:each="person : ${allPeople}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()} + ' | ' +
${person.getSurname()} + ' | ' + ${person.getPatronymic()} + ' | ' + ${person.getBirthday()}"></a>
</div>
<hr/>
<a th:href="@{/people/add}">Add new Person!</a>
<br/>
</body>
</html>
